<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Emulator Skin Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="container intro">
            <h1>Delta Emulator Skin Editor</h1>
                <div class="menu">
                    <button href="https://noah978.gitbook.io/delta-docs/skins" target="_blank">Delta Docs</button>
                    <p>v0.9</p>
            </div>
        </div>
    </section>
    <section class="content">
        <div class="metadata">
            <div class="container">
                <form id="inputForm">
                    <div class="input-container">
                        <div class="input-item">
                            <h2>Metadata</h2>
                        </div>
                        <div class="input-item">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name">
                        </div>
                        <div class="input-item">
                            <label for="console">Console</label>
                            <select id="console" name="console" onchange="updateRepresentationFields()">
                                <option value="">Select a console</option>
                                <option value="gbc">GameBoy Color</option>
                                <option value="gba">GameBoy Advance</option>
                                <option value="ds">Nintendo DS</option>
                                <option value="nes">Nintendo Entertainment System</option>
                                <option value="snes">Super Nintendo Entertainment System</option>
                                <option value="n64">Nintendo 64</option>
                            </select>
                        </div>
                        <div class="input-item">
                            <label for="skinname">Skin Name (identifier)</label>
                            <input type="text" id="skinname" name="skinname">
                        </div>
                        <div class="input-item" id="debug">
                            <input type="checkbox" id="debug" name="debug">
                            <label for="debug">Debug</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="container layouts" id="layouts" style="display:none;">
                <div id="tabsContainer" style="display: none;">
                    <h2>View</h2>
                    <div class="tabs" id="representationTabs">
                        <!-- Tabs will be dynamically created here -->
                    </div>
                </div>
            </div>
            <div class="container generation">
                <h2>Generation</h2>
                <input type="file" id="importJsonButton" accept=".json"/>
                 <label for="importJsonButton" class="customButton">Import JSON</label>
                <button type="button" id="generateJsonButton" disabled>Generate JSON</button>
                <button type="button" id="downloadZipButton" disabled>Download ZIP</button>
            </div>
        </div>
        <div id="representationFields">
                <!-- Fields will be dynamically created here -->
        </div>
        </div>
        </section>
        </div>
    </section>
    <section class="popup" id="popup">
        <div class="output">
            <div class="output-title">
                <h2>info.json</h2>
                <div class="actions">
                    <button id="save-button" class="save-button">Save as JSON</button>
                    <div class="close" id="close">
                        <p>X</p>
                    </div>
                </div>
            </div>
            <pre id="jsonOutput"></pre>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
